<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>PASSWORD GENERATOR APP</title>
  </head>
  <body>
    
    <div class="conainer text-center p-3 mb-2 bg-success text-white mx-auto " style="width: 500px;">
      <h1>Password Generator using Django</h1>
      <form action="{% url 'passd' %}">
      <select name="length">
        <Option value="6">6</option>
        <Option value="7">7</option>
        <Option value="8">8</option>
        <Option value="9">9</option>
        <Option value="10" select="selected">10</option>
        <Option value="11">11</option>
        <Option value="12">12</option>
        <Option value="13">13</option>
      </select>
      <br>
      <br>
      <input type="checkbox" name="uppercase">Uppercase
      <br>
      <br>
      <input type="checkbox" name="digits">Digits
      <br>
      <br>
      <input type="checkbox" name="symbol">Symbol
      <br>
      <br>
      <input type="submit" value="passd">
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</html>
